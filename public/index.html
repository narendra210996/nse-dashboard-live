<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NSE Stock Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f4f6;
    }
    header {
      background-color: #1e3a8a;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .controls {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
      flex-wrap: wrap;
    }
    .controls input,
    .controls select,
    .controls button {
      padding: 8px;
      font-size: 16px;
    }
    table {
      width: 95%;
      margin: 0 auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 12px 10px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }
    tr.gainer {
      background-color: #dcfce7;
    }
    tr.loser {
      background-color: #fee2e2;
    }
    button.buy-btn {
      background-color: #2563eb;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button.buy-btn:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>
  <header>
    <h1>NSE Nifty 50 Dashboard - <span id="userDisplay"></span></h1>
  </header>

  <div class="controls">
    <select id="filterType">
      <option value="gain">Gainers</option>
      <option value="fall">Losers</option>
    </select>
    <input type="number" id="percentInput" placeholder="% change (e.g. 2)" />
    <button onclick="applyFilter()">Apply Filter</button>
    <button onclick="exportToExcel()">Export to Excel</button>
    <button onclick="window.location.href='/logout'">Logout</button>
  </div>

  <table id="stockTable">
    <thead>
      <tr>
        <th>Symbol</th>
        <th>Last Price</th>
        <th>Change (%)</th>
        <th>Previous Close</th>
        <th>Year High</th>
        <th>Year Low</th>
        <th>Buy</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let latestStocks = [];

    function fetchData() {
      fetch('/api/nifty')
        .then(res => res.json())
        .then(data => {
          const stocks = data.data;
          latestStocks = stocks;
          populateTable(stocks);
        })
        .catch(err => {
          console.error('Error fetching data:', err);
        });
    }

    function populateTable(stocks) {
      const tbody = document.querySelector('#stockTable tbody');
      tbody.innerHTML = '';
      stocks.forEach(stock => {
        const change = parseFloat(stock.pChange).toFixed(2);
        const row = document.createElement('tr');
        row.className = change >= 0 ? 'gainer' : 'loser';
        row.innerHTML = `
          <td>${stock.symbol}</td>
          <td>${stock.lastPrice}</td>
          <td>${change}%</td>
          <td>${stock.previousClose}</td>
          <td>${stock.yearHigh}</td>
          <td>${stock.yearLow}</td>
          <td><button class="buy-btn" onclick="window.open('https://yourbroker.com/buy?symbol=${stock.symbol}&price=${stock.lastPrice}', '_blank')">Buy</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    function applyFilter() {
      const type = document.getElementById('filterType').value;
      const percent = parseFloat(document.getElementById('percentInput').value) || 0;
      let filtered = latestStocks.filter(stock => {
        const change = parseFloat(stock.pChange);
        return type === 'gain' ? change >= percent : change <= -percent;
      });
      populateTable(filtered);
    }

    function exportToExcel() {
      const rows = [['Symbol', 'Last Price', 'Change (%)', 'Previous Close', 'Year High', 'Year Low']];
      latestStocks.forEach(stock => {
        rows.push([
          stock.symbol,
          stock.lastPrice,
          parseFloat(stock.pChange).toFixed(2),
          stock.previousClose,
          stock.yearHigh,
          stock.yearLow
        ]);
      });
      let csvContent = "data:text/csv;charset=utf-8," + rows.map(e => e.join(",")).join("\n");
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "nifty_stocks.csv");
      document.body.appendChild(link);
      link.click();
    }

    fetchData();
    setInterval(fetchData, 120000); // every 2 min
  </script>
</body>
</html>
