<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NSE Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Loader -->
  <div id="loader">
    <div class="loader-box">
      <div class="spinner"></div>
      <p>Fetching live data... please wait</p>
    </div>
  </div>

  <header>
    NSE Dashboard
    <button class="logout" onclick="window.location.href='/logout'">Logout</button>
  </header>

  <div style="display: flex; justify-content: center; margin-top: 1rem;">
    <div id="tab-us" class="tab active" onclick="switchTab('us')">ðŸ“ˆ US Stocks</div>
    <div id="tab-crypto" class="tab" onclick="switchTab('crypto')">ðŸª™ Crypto (INR)</div>
  </div>

  <!-- US Stocks Tab -->
  <div id="us-stocks">
    <div class="container">
      <button class="download-btn" onclick="downloadExcel()">â¬‡ Download Excel</button>
      <table>
        <thead>
          <tr>
            <th>Symbol</th>
            <th>Live Price</th>
            <th>% Change</th>
            <th>Prev Close</th>
            <th>52W High</th>
            <th>52W Low</th>
            <th>PE Ratio</th>
            <th>Analyst View</th>
          </tr>
        </thead>
        <tbody id="stock-body"></tbody>
      </table>
    </div>
  </div>

  <!-- Crypto Tab -->
  <div id="crypto-tab" style="display: none;">
    <div class="grid" id="crypto-grid">
      <p>Loading data... please wait</p>
    </div>
  </div>

  <script>
    function switchTab(tab) {
      const usTab = document.getElementById("us-stocks");
      const cryptoTab = document.getElementById("crypto-tab");
      const usBtn = document.getElementById("tab-us");
      const cryptoBtn = document.getElementById("tab-crypto");

      if (tab === "us") {
        usTab.style.display = "block";
        cryptoTab.style.display = "none";
        usBtn.classList.add("active");
        cryptoBtn.classList.remove("active");
      } else {
        usTab.style.display = "none";
        cryptoTab.style.display = "block";
        cryptoBtn.classList.add("active");
        usBtn.classList.remove("active");
      }
    }

    function downloadExcel() {
      const table = document.querySelector("table");
      let csv = [];
      for (let row of table.rows) {
        let rowData = [];
        for (let cell of row.cells) {
          rowData.push(cell.textContent.trim());
        }
        csv.push(rowData.join(","));
      }
      const blob = new Blob([csv.join("\n")], { type: 'text/csv' });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "stock_dashboard.csv";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    let cachedMetrics = {}, cachedRecos = {};
    async function loadStaticData() {
      const [metrics, recos] = await Promise.all([
        fetch('/api/metrics').then(res => res.json()),
        fetch('/api/recommendations').then(res => res.json())
      ]);
      metrics.forEach(m => cachedMetrics[m.symbol] = m);
      recos.forEach(r => cachedRecos[r.symbol] = r);
    }

    async function fetchLiveQuotes() {
      const quotes = await fetch('/api/quote').then(res => res.json());
      const tbody = document.getElementById('stock-body');
      tbody.innerHTML = '';
      quotes.forEach(stock => {
        const symbol = stock.symbol;
        const metric = cachedMetrics[symbol] || {};
        const reco = cachedRecos[symbol] || {};
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${symbol}</td>
          <td>${stock.lastPrice != null ? stock.lastPrice.toFixed(2) : '-'}</td>
          <td>${stock.percentChange != null ? `${stock.percentChange.toFixed(2)}%` : '-'}</td>
          <td>${stock.previousClose != null ? stock.previousClose.toFixed(2) : '-'}</td>
          <td>${metric.weekHigh ?? '-'}</td>
          <td>${metric.weekLow ?? '-'}</td>
          <td>${metric.peRatio != null ? metric.peRatio.toFixed(2) : '-'}</td>
          <td><button onclick="toggleReco('${symbol}')">ðŸ”½ View</button></td>
        `;

        const recoRow = document.createElement('tr');
        recoRow.className = 'recommendation-row';
        recoRow.id = 'reco-' + symbol;
        recoRow.innerHTML = `
          <td colspan="8">ðŸ§  Strong Buy: ${reco.strongBuy ?? 0}, Buy: ${reco.buy ?? 0}, Hold: ${reco.hold ?? 0}, Sell: ${reco.sell ?? 0}</td>
        `;

        tbody.appendChild(row);
        tbody.appendChild(recoRow);
      });
      document.getElementById('loader').style.display = 'none';
    }

    function toggleReco(symbol) {
      const row = document.getElementById('reco-' + symbol);
      if (row) row.style.display = row.style.display === 'table-row' ? 'none' : 'table-row';
    }

    const ws = new WebSocket("wss://stream.binance.com:9443/ws/!miniTicker@arr");
    ws.onmessage = function (event) {
      const data = JSON.parse(event.data);
      const top50 = data.slice(0, 50);
      const container = document.getElementById("crypto-grid");
      container.innerHTML = "";

      top50.forEach(tick => {
        const symbol = tick.s;
        const price = parseFloat(tick.c);
        const inr = (price * 83).toLocaleString("en-IN", { style: "currency", currency: "INR" });
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `<strong>${symbol}</strong><span>${inr}</span>`;
        container.appendChild(card);
      });
    };

    (async () => {
      await loadStaticData();
      await fetchLiveQuotes();
      setTimeout(() => document.getElementById('loader').style.display = 'none', 30000);
      setInterval(fetchLiveQuotes, 120000);
      switchTab("us");
    })();
  </script>
</body>
</html>
