<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nifty 50 Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #15803d;
      color: white;
    }
    .expand-btn {
      background-color: #10b981;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .recommendation-row {
      background-color: #ecfdf5;
      display: none;
    }
  </style>
</head>
<body>
  <h2>Nifty 50 Live Dashboard</h2>
  <table id="stock-table">
    <thead>
      <tr>
        <th>Symbol</th>
        <th>Price</th>
        <th>% Change</th>
        <th>Previous Close</th>
        <th>52W High</th>
        <th>52W Low</th>
        <th>PE Ratio</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="stock-body"></tbody>
  </table>

  <script>
    async function fetchStocks() {
      const res = await fetch('/api/nifty');
      const data = await res.json();
      const tbody = document.getElementById('stock-body');
      tbody.innerHTML = '';

      data.forEach((stock, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${stock.symbol}</td>
          <td>â‚¹${stock.lastPrice?.toFixed(2)}</td>
          <td>${stock.percentChange?.toFixed(2)}%</td>
          <td>â‚¹${stock.previousClose?.toFixed(2)}</td>
          <td>â‚¹${stock.weekHigh || '-'}</td>
          <td>â‚¹${stock.weekLow || '-'}</td>
          <td>${stock.peRatio || '-'}</td>
          <td><button class="expand-btn" onclick="toggleReco(${index})">ðŸ”½ View</button></td>
        `;

        const recoRow = document.createElement('tr');
        recoRow.className = 'recommendation-row';
        recoRow.id = `reco-${index}`;
        const reco = stock.recommendation || {};
        recoRow.innerHTML = `
          <td colspan="8">
            ðŸ§  Analyst Ratings:
            <strong>Strong Buy:</strong> ${reco.strongBuy || 0} |
            <strong>Buy:</strong> ${reco.buy || 0} |
            <strong>Hold:</strong> ${reco.hold || 0} |
            <strong>Sell:</strong> ${reco.sell || 0}
          </td>
        `;

        tbody.appendChild(row);
        tbody.appendChild(recoRow);
      });
    }

    function toggleReco(index) {
      const row = document.getElementById(`reco-${index}`);
      row.style.display = row.style.display === 'table-row' ? 'none' : 'table-row';
    }

    fetchStocks();
    setInterval(fetchStocks, 120000); // Refresh every 2 min
  </script>
</body>
</html>
