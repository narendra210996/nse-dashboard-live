<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>US Market Dashboard</title>
  <style>
    body { font-family: sans-serif; margin: 0; background: #f3f4f6; color: #111; }
    header { background: #15803d; color: #fff; padding: 1rem; text-align: center; font-size: 1.5rem; font-weight: bold; position: relative; }
    .logout {
      position: absolute;
      right: 20px;
      top: 1.2rem;
      background: #166534;
      color: white;
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .download-btn {
      margin: 1rem auto;
      display: block;
      background: #15803d;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; background: white; }
    th, td { padding: 0.75rem; text-align: center; border-bottom: 1px solid #e5e7eb; }
    th { background: #f0fdf4; color: #166534; }
    tr:nth-child(even) { background: #f9fafb; }
    .recommendation-row { background: #ecfdf5; display: none; }
    .container { max-width: 1200px; margin: auto; padding: 1rem; }

    /* Loader styles */
    #loader {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255, 255, 255, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .loader-box {
      text-align: center;
      color: #166534;
      font-family: sans-serif;
    }

    .loader-box p {
      margin-top: 1rem;
      font-size: 1.2rem;
      animation: pulse 1.5s infinite;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 5px solid #cbd5e1;
      border-top: 5px solid #15803d;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div id="loader">
    <div class="loader-box">
      <div class="spinner"></div>
      <p>Fetching live stock data... please wait</p>
    </div>
  </div>

  <header>
    US Market Dashboard
    <button class="logout" onclick="window.location.href='/logout'">Logout</button>
  </header>
  <div class="container">
    <button class="download-btn" onclick="downloadExcel()">â¬‡ Download Excel</button>
    <table>
      <thead>
        <tr>
          <th>Symbol</th>
          <th>Live Price</th>
          <th>% Change</th>
          <th>Prev Close</th>
          <th>52W High</th>
          <th>52W Low</th>
          <th>PE Ratio</th>
          <th>Analyst View</th>
        </tr>
      </thead>
      <tbody id="stock-body"></tbody>
    </table>
  </div>
  <script>
    let cachedMetrics = {};
    let cachedRecos = {};

    function toggleReco(symbol) {
      const row = document.getElementById('reco-' + symbol);
      if (row) row.style.display = row.style.display === 'table-row' ? 'none' : 'table-row';
    }

    function downloadExcel() {
      const table = document.querySelector("table");
      let csv = [];
      for (let row of table.rows) {
        let rowData = [];
        for (let cell of row.cells) {
          rowData.push(cell.textContent.trim());
        }
        csv.push(rowData.join(","));
      }
      const blob = new Blob([csv.join("\n")], { type: 'text/csv' });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "stock_dashboard.csv";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    async function loadStaticData() {
      const [metrics, recos] = await Promise.all([
        fetch('/api/metrics').then(res => res.json()),
        fetch('/api/recommendations').then(res => res.json())
      ]);
      metrics.forEach(m => cachedMetrics[m.symbol] = m);
      recos.forEach(r => cachedRecos[r.symbol] = r);
    }

    async function fetchLiveQuotes() {
      const quotes = await fetch('/api/quote').then(res => res.json());
      const tbody = document.getElementById('stock-body');
      tbody.innerHTML = '';

      quotes.forEach(stock => {
        const symbol = stock.symbol;
        const metric = cachedMetrics[symbol] || {};
        const reco = cachedRecos[symbol] || {};

        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${symbol}</td>
          <td>${stock.lastPrice != null ? stock.lastPrice.toFixed(2) : '-'}</td>
          <td>${stock.percentChange != null ? `${stock.percentChange.toFixed(2)}%` : '-'}</td>
          <td>${stock.previousClose != null ? stock.previousClose.toFixed(2) : '-'}</td>
          <td>${metric.weekHigh ?? '-'}</td>
          <td>${metric.weekLow ?? '-'}</td>
          <td>${metric.peRatio != null ? metric.peRatio.toFixed(2) : '-'}</td>
          <td><button onclick="toggleReco('${symbol}')">ðŸ”½ View</button></td>
        `;

        const recoRow = document.createElement('tr');
        recoRow.className = 'recommendation-row';
        recoRow.id = 'reco-' + symbol;
        recoRow.innerHTML = `
          <td colspan="8">ðŸ§  Strong Buy: ${reco.strongBuy ?? 0}, Buy: ${reco.buy ?? 0}, Hold: ${reco.hold ?? 0}, Sell: ${reco.sell ?? 0}</td>
        `;

        tbody.appendChild(row);
        tbody.appendChild(recoRow);
      });

      // âœ… Hide loader after data loads
      document.getElementById('loader').style.display = 'none';
    }

    (async () => {
      await loadStaticData();
      await fetchLiveQuotes();

      // â± Auto-dismiss loader after 30 seconds in case of delay
      setTimeout(() => {
        const loader = document.getElementById('loader');
        if (loader) loader.style.display = 'none';
      }, 30000);

      setInterval(fetchLiveQuotes, 120000); // every 2 min
    })();
  </script>
</body>
</html>
